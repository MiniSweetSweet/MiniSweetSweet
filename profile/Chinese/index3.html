	<script type="text/javascript">
        $(function(){
            $(".check2").on('click', function (e) {
                location.href = $(this).attr("data-url");
            });
        });
        $(function () {
            $.fn.onlyNum = function () {
                $(this).keypress(function (event) {
                    var eventObj = event || e;
                    var keyCode = eventObj.keyCode || eventObj.which;
                    if ((keyCode >= 48 && keyCode <= 57))
                        return true;
                    else
                        return false;
                }).focus(function () {
                    //禁用输入法
                    this.style.imeMode = 'disabled';
                }).bind("paste", function () {
                    //获取剪切板的内容
                    var clipboard = window.clipboardData.getData("Text");
                    if (/^\d+$/.test(clipboard))
                        return true;
                    else
                        return false;
                });
            };
        });
        $(function () {
            var i = "0";
            $(".topage").onlyNum();
            $(".topage").keyup(function () {
                if (i != "0")
                    $("#gobtn").attr("href", $("#gobtn").attr("href").replace("page=" + i, "page=" + $(".topage").val()));
                else
                    $("#gobtn").attr("href", $("#gobtn").attr("href").replace("page=1", "page=" + $(".topage").val()));
                i = $(".topage").val();
                $(".topage").keydown(function (event) {
                    if (event.keyCode == 13) window.location.href = $("#gobtn").attr("href");
                });
            });


        });
    </script>
